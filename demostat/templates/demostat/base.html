{% load static %}

<!doctype html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'demostat/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'demostat/css/style.css' %}">

    <title>{% block title %}{% endblock %} | Demos in Erfurt</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="/">Demos in Erfurt</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Über</a>
            </li>
          </ul>
          <a href="#" class="btn btn-primary">Demo eintragen</a>
        </div>
      </div>
    </nav>
    <header>
      <div class="container">
        {% block header %}
        {% endblock %}
      </div>
    </header>
    <main>
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </main>
    <footer>
      <div class="container">
        <a href="#">Über</a>
        <a href="{% url 'demostat:demos' %}">Archiv</a>
        <a href="#">Impressum</a>
        <a href="#">Datenschutz</a>
        <a href="https://github.com/clerie/demostat">Quellcode auf GitHub</a>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'demostat/js/jquery.slim.min.js' %}"></script>
    <script src="{% static 'demostat/js/bootstrap.min.js' %}"></script>
  </body>
</html>
